<body>
    <h1>Canvas Guitar</h1>
    <canvas></canvas>
    <p id="description">

    </p>

    <h2>Instructions</h2>
    <ul id="instructions">
        <li>
            <p>Hold the left mouse button and mouse over a string to tug on it.</p>
        </li>
        <li>
            <p>Pull it far enough or release the left mouse button and it will be plucked.</p>
        </li>
    </ul>

    <h2>Controls</h2>
    <ul id="controls">
        <li>
            <label for="ambience">Ambience:</label>
            <select name="ambience" id="ambience">
                <option value="morning" selected>Morning</option>
                <option value="evening">Evening</option>
                <option value="rain">Rain</option>
            </select>
        </li>
    </ul>
